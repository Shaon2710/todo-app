<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="container my-2 text-center">

        <div id="hadding">
            <h2>Add Your Task </h2>
        </div>

        <div id="buttons">
            <button id="addButton" type="button" class="btn btn-outline-success btn-lg btn-block" data-toggle="modal" data-target="#AddModal">Add</button>
        </div>

        <input type="text" name="s" class="form-control form-control-lg " id="serch-input" placeholder="Search here...">

        <h3>Your Remain Task</h3>

        <ul class="list-group" id="task-list">
            <li class="list-group-item">
                <span class="task-name">Check emails</span>
                <span class="done btn btn-outline-success float-right">Done</span>
            </li>
            <li class="list-group-item">
                <span class="task-name">Check Trello board</span>
                <span class="done btn btn-outline-success float-right">Done</span>
            </li>
            <li class="list-group-item">
                <span class="task-name">Browsing</span>
                <span class="done btn btn-outline-success float-right">Done</span>
            </li>
            </li>
            <li class="list-group-item">
                <span class="task-name">Make Move list</span>
                <span class="done btn btn-outline-success float-right">Done</span>
            </li>
        </ul>

        <h3>Your Complite Task</h3>

        <ul class="list-group" id="task-list1">
            <li class="list-group-item">
                <span class="task-name">Check emails</span>
                <span class="done btn btn-outline-success float-right">Undo</span>
            </li>
        </ul>


    </div>


    <!-- Modal ADD-->
    <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddTitle">Add Your today work</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline mt-4" id="add-task-form">
                        <div class="col-md-6">
                            <input type="text" name="task" class="form-control" id="task-name" placeholder="Add your task...">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jQuery/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
